---
layout: default
---
<div class="post-container">
<a class="post-link" href="{{ page.url | relative_url }}">
	<h2 class="post-title">{{ page.title | escape }}</h2>
</a>
<div class="post-meta">
	<ul class="post-categories">
		{% assign tags=page.categories | where:"lang", page.lang %}
		{%- for tag in tags -%}
		<li>{{ tag }}</li>
		{%- endfor -%}
	</ul>
	<div class="post-date"><i class="icon-calendar"></i>{% include date.html date=page.date %}</div>
</div>
<div class="post">
	{{ content }}
</div>
{%- if site.plainwhite.disqus_shortname -%}
<div id="disqus_thread" style="margin-top:25px"></div>
  <script>
    var disqus_config = function () {
      this.page.url = '{{ page.url | absolute_url }}';
      this.page.identifier = '{{ page.url | absolute_url }}';
    };
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://{{ site.plainwhite.disqus_shortname }}.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</div>
{%- endif -%}
